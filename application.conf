<VirtualHost *:80>
    DocumentRoot /var/www/application/web
    ServerName application.dev
    ErrorLog  /var/www/application/var/logs/apache-error.log
    CustomLog /var/www/application/var/logs/apache-access.log common
</VirtualHost>
<Directory /var/www/application>
    Options FollowSymLinks
    AllowOverride All
</Directory>
